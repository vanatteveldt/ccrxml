{% extends 'base.html' %} {% block content %}
<div class="row py-lg-5">
  <div class="col-lg-10 col-md-12 mx-auto">
    <h1 class="fw-light">CCR XML</h1>
    <p class="lead text-muted">Logged in to CCR. <a href="/logout">Log out</a></p>
    <form action="/submission">
      <div class="row mb-3">
        <input type="hidden" name="id" value="{{id}}" />
        <label for="latex" class="col-sm-2 col-form-label">Latex snippet</label>
        <div class="col-sm-10">
          <textarea name="latex" class="form-control" id="latex" rows="4" required>
{% if latex %}{{latex}}{% endif %}</textarea
          >
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Update with latex snippet</button>
    </form>
    <p>Metadata for ID {{id}}</p>
    <hr />
    <form action="/check" method="post">
      <div class="row mb-3">
        <label for="title" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
          <input name="title" class="form-control" id="title" value="{{title}}" required />
        </div>
      </div>

      <div class="row mb-3">
        <label for="keywords" class="col-sm-2 col-form-label">Keywords</label>
        <div class="col-sm-10">
          <input name="keywords" class="form-control" id="keywords" value="{{keywords}}" required />
        </div>
      </div>

      <div class="row mb-3">
        <label for="doi" class="col-sm-2 col-form-label">DOI</label>
        <div class="col-sm-10">
          <input name="doi" class="form-control" id="doi" value="{{doi}}" required />
        </div>
      </div>

      <div class="row mb-3">
        <label for="year" class="col-sm-2 col-form-label">Year</label>
        <div class="col-sm-10">
          <input name="year" class="form-control" id="year" value="{{year}}" required />
        </div>
      </div>

      <div class="row mb-3">
        <label for="volume" class="col-sm-2 col-form-label">Volume</label>
        <div class="col-sm-10">
          <input name="volume" class="form-control" id="volume" value="{{volume}}" required />
        </div>
      </div>

      <div class="row mb-3">
        <label for="issue" class="col-sm-2 col-form-label">Issue</label>
        <div class="col-sm-10">
          <input name="issue" class="form-control" id="issue" value="{{issue}}" required />
        </div>
      </div>

      <div class="row mb-3">
        <label for="fpage" class="col-sm-2 col-form-label">First page</label>
        <div class="col-sm-10">
          <input name="fpage" class="form-control" id="fpage" value="{{fpage}}" required />
        </div>
      </div>

      <div class="row mb-3">
        <label for="fpage" class="col-sm-2 col-form-label">Author(s)</label>
        <div class="col-sm-10">
          {% for i in range(10) %}
          <div class="row mb-3">
            <div class="col-sm-6">
              <input
                name="author-{{i}}-name"
                class="form-control"
                value="{% if authors|length > i%}{{authors[i].name}}{%endif%}"
                placeholder="Author {{i}} name"
              />
            </div>
            <div class="col-sm-6">
              <input
                name="author-{{i}}-affiliation"
                class="form-control"
                value="{% if authors|length > i%}{{authors[i].affiliation}}{%endif%}"
                placeholder="Affiliation"
              />
            </div>
          </div>

          {% endfor %}
        </div>
      </div>

      <div class="row mb-3">
        <label for="abstract" class="col-sm-2 col-form-label">Abstract</label>
        <div class="col-sm-10">
          <textarea name="abstract" class="form-control" id="abstract" rows="20" required>{{abstract}}</textarea>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Next step</button>
    </form>
  </div>
</div>
{% endblock%}
